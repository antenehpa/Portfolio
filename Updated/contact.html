<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <title>Contact | Anteneh Kassa</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 
  <nav>
     <canvas id="bg-canvas"></canvas>
    <div class="navdiv">
      <div class="logo" data-lang="logo">Anteneh Kassa</div>
      <div class="hamburger-icon" role="button" aria-label="Toggle navigation" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <ul class="nav-links">
        <li><a href="home.html" data-lang="nav-home">Home</a></li>
        <li><a href="about.html" data-lang="nav-about">About Me</a></li>
        <li><a href="contact.html" data-lang="nav-contact">Contact</a></li>
        <li>
          <select id="language-selector" onchange="changeLanguage(this.value)">
            <option value="en">English</option>
            <option value="am">አማርኛ</option>
          </select>
        </li>
        <li>
          <button class="theme-toggle" onclick="toggleTheme()" data-lang="theme-toggle">Theme</button>
        </li>
      </ul>
    </div>
  </nav>

  <section id="contact">
    <h1 class="title" data-lang="contact-title">Contact Me</h1>
    <p class="section-text" data-lang="contact-text">Get in touch via email, Telegram, or on GitHub:</p>
    <div class="contact-links">
        <a href="mailto:kpapis9619@gmail.com">
          <img src="images/gmail.png" alt="Email icon" />
        </a>
        <a href="https://t.me/Mira_cle19">
          <img src="images/telegram.png" alt="Telegram icon" />
        </a>
        <a href="https://github.com/antenehpa">
          <img src="images/github.png" alt="GitHub icon" />
        </a>
      </div>
    <form id="contact-form">
      <label for="name" data-lang="contact-name">Name:</label>
      <input type="text" id="name" required>
      <label for="email" data-lang="contact-email">Email:</label>
      <input type="email" id="email" required>
      <label for="password" data-lang="contact-password">Password (min 8 characters):</label>
      <input type="password" id="password" required>
      <p class="form-error"></p>
      <label for="message" data-lang="contact-message">Message:</label>
      <textarea id="message" required></textarea>
      <button type="submit" data-lang="contact-button">Send Message</button>
    </form>
  </section>

  <footer>
    <p data-lang="footer-text">Copyright © 2025 Anteneh Kassa (GUR/01692/15). All Rights Reserved.</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
